<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <nav>
            <div class="logo-title">
                <h2>Influencer products</h2>
            </div>
            <div class="menu-container">
                <ul class="menu">
                    <li class="menu-items">Home</li>
                    <li class="menu-items">Products</li>
                    <li class="menu-items">SignUp</li>
                    <li class="menu-items">Login</li>
                    <li class="menu-items icon-search"><i class='bx bx-search'></i></li>
                    <li class="menu-items icon-cart"><i class='bx bx-cart'></i></li>
                </ul>
            </div>
        </nav>
        <div class="banner-container">
            <div class="banner-info">
                <h1 class="banner-title">Start your Journey as 
                    Influencer</h1>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere unde nobis at vero consequatur dolore natus suscipit. Velit, modi suscipit?</p>
                <button class="primary-btn">Preebook now</button>
            </div>
            <div class="banner-img">
                <div class="main-img">
                    <img src="images/main-camera.png" alt="">
                </div>
                <div class="background-img">
                    <img src="images/Circle design.svg" alt="">
                </div>
                
            </div>

        </div>

        <div class="ecommerce-logo">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </div>
    </header>

    <main></main>   
    <footer></footer> 
</body>
</html>
